<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Night Notes â€“ Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card{width:340px;margin:auto;background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.08);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:30px 26px;text-align:center;margin-top:10vh}
    .card img{width:220px;margin:8px auto 20px;display:block}
    select,input,button{width:100%;margin-top:10px;padding:10px 12px;border:none;border-radius:10px}
    .btn{background:#4e4fb6;color:#fff;font-weight:700;cursor:pointer}
    .btn:hover{background:#6364d8}
  </style>
</head>
<body>
  <div class="card">
    <img src="Logo nightnotes.png" alt="Night Notes logo">
    <select id="user">
      <option value="" disabled selected>Kies account</option>
      <option value="Nuno">Nuno</option>
      <option value="Martijn">Martijn</option>
    </select>
    <input id="pwd" type="password" placeholder="Wachtwoord">
    <button id="login-btn" class="btn">Log in</button>
  </div>
  <script>
    document.getElementById('login-btn').onclick=()=>{
      const u=document.getElementById('user').value, p=document.getElementById('pwd').value;
      if(!u){alert('Kies een account');return;}
      if(p!=='123!'){alert('Onjuist wachtwoord');return;}
      localStorage.setItem('user',u);
      location.href='home/';
    };
  </script>
</body>
</html>
