<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Notes - Overzicht</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="main-header">
    <div class="logo-header">Night Notes</div>
    <nav>
      <button class="nav-btn active" id="releases-btn">EP RELEASES</button>
      <button class="nav-btn" id="tasks-btn">Taken</button>
    </nav>
  </header>
  <main class="overview">
    <!-- Releases section -->
    <section id="releases-section">
      <h2>EP RELEASES Kalender</h2>
      <table class="calendar-table">
        <thead>
          <tr><th>Artiest</th><th>Datum</th><th>Distributor</th><th>Playlist</th><th>Status</th></tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </section>
    <!-- Tasks section -->
    <section id="tasks-section" class="hidden">
      <h2 id="tasks-title">Je Taken</h2>
      <div id="task-item" class="task-card">
        <input type="checkbox" id="task-checkbox"><label for="task-checkbox" id="task-label"></label>
      </div>
    </section>
  </main>
  <script src="../home.js" defer></script>
</body>
</html>
