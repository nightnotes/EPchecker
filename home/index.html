<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Notes – Overzicht</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="header">
    <div class="logo"><img src="../Logo nightnotes.png" alt="Night Notes logo" class="header-logo"></div>
    <nav>
      <button id="view-cal" class="active">RELEASES</button>
      <button id="view-tasks">EP CHECKLIST</button>
      <button id="view-artworks">ARTWORKS</button>
      <button id="view-ads">ADVERTENTIEBEHEER</button>
    </nav>
    <div class="welcome">
      Welkom <span id="user"></span>
      <button id="logout-btn" class="logout-btn">Log out</button>
    </div>
  </header>

  <main>
    <!-- RELEASES -->
    <section id="calendar" class="content-panel">
      <div class="table-container">
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Datum</th><th>Artiest</th><th>Wie?</th><th>Distributie</th><th>Status</th>
            </tr>
          </thead>
          <tbody id="cal-body"></tbody>
        </table>
      </div>
    </section>

    <!-- EP CHECKLIST -->
    <section id="tasks" class="content-panel hidden">
      <h3>Snelkoppelingen</h3>
      <div class="links-bar">
        <a href="https://distrokid.com/new/" target="_blank">DISTROKID</a>
        <a href="https://artist.amuse.io/studio" target="_blank">AMUSE</a>
        <a href="https://mijn.bumastemra.nl/" target="_blank">BUMA/STEMRA</a>
      </div>

      <div class="table-container">
        <table class="checklist-table">
          <thead>
            <tr>
              <th>Datum</th><th>Artiest</th><th>Wie?</th><th>Distributie</th>
              <th>Splits</th><th>Buma/Stemra</th><th>Klaar</th>
            </tr>
          </thead>
          <tbody id="task-row"></tbody>
        </table>

        <!-- UNDO‑balk -->
        <div id="last-completed" class="last-completed hidden"></div>
      </div>
    </section>
  </main>

  <script src="home.js" defer></script>
</body>
</html>
