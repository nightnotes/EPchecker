<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Notes - Overzicht</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-left">Night Notes</div>
    <div class="header-center">Welkom <span id="user-name"></span></div>
    <nav class="header-nav">
      <button class="tab active" id="releases-btn">EP Kalender</button>
      <button class="tab" id="tasks-btn">Taken</button>
    </nav>
  </header>
  <main class="overview">
    <section id="releases-section" class="content-panel">
      <div class="table-container">
        <table class="calendar-table">
          <thead><tr><th>Datum</th><th>Artiest</th><th>Distributie</th><th>Playlist</th><th>Wie?</th><th>Status</th></tr></thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
    </section>
    <section id="tasks-section" class="content-panel hidden">
      <div id="task-card"><div class="task-info">
        <span id="task-date"></span><span id="task-name"></span><span id="task-dist"></span><span id="task-playlist"></span><span id="task-owner"></span>
      </div><div class="task-action"><input type="checkbox" id="task-checkbox"></div></div>
    </section>
  </main>
  <script src="../home.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = localStorage.getItem('username');
      document.getElementById('user-name').textContent = user.charAt(0).toUpperCase() + user.slice(1);
    });
  </script>
</body>
</html>
